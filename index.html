<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic-tac-toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="result-container"></div>
  <div id="main-container">
    <div class="name one">playerOne</div>
    <div id="score-one" class="score one">0</div>
    <div class="name two">playerTwo</div>
    <div id="score-two" class="score two">0</div>
    <div id="zero" class="area">0</div>
    <div id="one" class="area">1</div>
    <div id="two" class="area">2</div>
    <div id="three" class="area">3</div>
    <div id="four" class="area">4</div>
    <div id="five" class="area">5</div>
    <div id="six" class="area">6</div>
    <div id="seven" class="area ">7</div>
    <div id="eight" class="area">8</div>
  </div>
</body>
</html>
