<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic-tac-toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="result-container"></div>
  <div id="main-container">
    <div id="name-one" class="name one">playerOne (red)</div>
    <div id="score-one" class="score one">0</div>
    <div id="name-two" class="name two">playerTwo (green)</div>
    <div id="score-two" class="score two">0</div>
    <div id="zero" class="area"></div>
    <div id="one" class="area"></div>
    <div id="two" class="area"></div>
    <div id="three" class="area"></div>
    <div id="four" class="area"></div>
    <div id="five" class="area"></div>
    <div id="six" class="area"></div>
    <div id="seven" class="area "></div>
    <div id="eight" class="area"></div>
  </div>
  <div class="buttons-holder">
    <button class="new-players">new players</button>
    <button class="restart">restart</button>
    <button class="clear">clear</button>
  </div>
</body>
</html>
