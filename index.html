<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic-tac-toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="main-container">
    <div class="name one">playerOne</div>
    <div class="score one">scoreOne</div>
    <div class="name two">playerTwo</div>
    <div class="score two">scoreTwo</div>
    <div class="area zero">0</div>
    <div class="area one">1</div>
    <div class="area two">2</div>
    <div class="area three">3</div>
    <div class="area four">4</div>
    <div class="area 5">5</div>
    <div class="area 6">6</div>
    <div class="area 7">7</div>
    <div class="area 8">8</div>
  </div>
</body>
</html>
